<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful QR Code Generator</title>
  <style>
    body {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      text-align: center;
      padding: auto;
      background-color: #3498db; /* Background color for the body */
      color: #192fc1; /* Text color for the body */
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #ecf0f1; /* Text color for the heading */
    }

    #text {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
    }

    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1> QR Code Generator</h1>
  <input type="text" id="text" placeholder="Enter text for QR code" />
  <div id="qrcode"></div>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    const qrcode = new QRCode("qrcode", {
      text: "",
      width: 128,
      height: 128,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H,
    });

    document.getElementById("text").addEventListener("input", (e) => {
      qrcode.makeCode(e.target.value);
    });
  </script>
</body>
</html>
